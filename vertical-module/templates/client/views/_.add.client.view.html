<form name="addForm" class="form-horizontal" data-ng-submit="submit()" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Create <%= humanizedSingularName %></h3>
	</div>
	<div class="modal-body">
		<div ng-show="error" class="alert alert-danger">
			{{error}}
		</div>
		
		<div class="form-group" ng-class="{'has-error': addForm.name.$invalid && addForm.name.$dirty}">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input name="name" type="text" ng-model="<%= camelizedSingularName %>.name" class="form-control" placeholder="Name" required>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<img src="/modules/core/img/loaders/loader.gif" height="1em" ng-show="__progress === true">
		<button class="btn btn-default" ng-click="cancel()" type="button" ng-disabled="__progress === true">Cancel</button>
		<button class="btn btn-primary" ng-click="submit" ng-disabled="addForm.$invalid || __progress === true">Save</button>
	</div>
</form>
